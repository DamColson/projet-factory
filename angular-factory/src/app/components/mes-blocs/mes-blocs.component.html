<div class="container">
  <h1>Mes Blocs</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Id</td>
        <td>Libelle</td>
        <td>Date DÃ©but</td>
        <td>Date Fin</td>
        <td>Code</td>
        <td>Objectif</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      @for(b of blocs; track b.id){
      <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.libelle }}</td>
        <td>{{ b.dateDebut | date : "dd/MM/yyyy" }}</td>
        <td>{{ b.dateFin | date : "dd/MM/yyyy" }}</td>
        <td>{{ b.code }}</td>
        <td>{{ b.objectif }}</td>
        <td>
          <a
            routerLink="/bloc/details/{{ b.id }}"
            routerLinkActive="router-link-active"
            class="btn btn-outline-primary"
            >Plus d'informations</a
          >
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
