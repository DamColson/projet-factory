<div class="container">
  <h1>Liste des matieres</h1>
  <a
    class="nav-link active"
    aria-current="page"
    [routerLink]="['/matiere/edit']"
    routerLinkActive="router-link-active"
    class="btn btn-primary m-3"
    >Création d'une matiere</a
  >
  @if(showMessage){
  <div class="alert {{ style }}">{{ message }}</div>
  }
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Id</td>
        <td>Titre</td>
        <td>Contenu</td>
        <td></td>
        <td>Editer</td>
        <td>Supprimer</td>
      </tr>
    </thead>
    <tbody>
      @for(m of matieres; track m.id){
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.titre }}</td>
        <td>{{ m.contenu }}</td>
        <td>
          <a
            routerLink="/matiere/{{ m.id }}/competences"
            routerLinkActive="router-link-active"
            class="btn btn-outline-primary"
            >Compétences</a
          >
        </td>
        <td>
          <a
            routerLink="/matiere/edit/{{ m.id }}"
            routerLinkActive="router-link-active"
            class="btn btn-outline-primary"
            >Editer</a
          >
        </td>
        <td>
          <button
            class="btn btn-outline-danger"
            (click)="delete(m.id!)"
            value="Supprimer"
          >
            Supprimer
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
