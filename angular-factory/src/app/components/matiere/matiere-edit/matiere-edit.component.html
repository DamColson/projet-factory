<div class="container">
  @if(matiere.id){
  <h1>Edition du stagiaire numéro {{ matiere.id }}</h1>
  }@else {
  <h1>Création d'une matiere</h1>
  }
  <div class="form-group mb-3">
    <label for="contenu">Contenu :</label>
    <input id="contenu" class="form-control" [(ngModel)]="matiere.contenu" />
  </div>
  <div class="form-group mb-3">
    <label for="titre">Titre :</label>
    <input id="titre" class="form-control" [(ngModel)]="matiere.titre" />
  </div>

  <div class="form-group">
    <button class="btn btn-outline-primary m*2" (click)="save()">
      Enregistrer
    </button>
    <a
      [routerLink]="['/matiere']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-warning m-2"
      >Retour</a
    >
  </div>
</div>
