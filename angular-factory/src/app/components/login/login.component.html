<div class="container">
  <h1>Connexion</h1>
  @if(error){
  <div class="alert alert-danger">Probl√®me de connexion</div>
  }
  <form (ngSubmit)="connect()" #form="ngForm">
    <div class="form-group mb-3">
      <label class="mb-2" for="login">Login :</label>
      <input
        id="login"
        class="form-control mb-1"
        name="login"
        [(ngModel)]="login"
        required
        #loginCtrl="ngModel"
      />
      @if(loginCtrl.invalid && loginCtrl.dirty){
      <div class="text-danger fst-italic">*obligatoire</div>
      }
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="password">Mot de passe :</label>
      <input
        id="password"
        type="password"
        class="form-control mb-1"
        name="password"
        [(ngModel)]="password"
        required
        #passwordCtrl="ngModel"
      />
      @if(passwordCtrl.invalid && passwordCtrl.dirty){
      <div class="text-danger fst-italic">*obligatoire</div>
      }
    </div>
    <button
      type="submit"
      class="btn btn-outline-info"
      [disabled]="form.invalid"
    >
      Connexion
    </button>
  </form>
</div>
