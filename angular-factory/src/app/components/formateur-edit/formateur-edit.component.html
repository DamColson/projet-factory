<div class="container">
  @if(formateur.id){
  <h1>Edition du formateur numéro {{ formateur.id }}</h1>
  }@else {
  <h1>Création d'un formateur</h1>
  }
  <div class="form-group mb-3">
    <label for="prenom">Prénom :</label>
    <input id="prenom" class="form-control" [(ngModel)]="formateur.prenom" />
  </div>
  <div class="form-group mb-3">
    <label for="nom">Nom :</label>
    <input id="nom" class="form-control" [(ngModel)]="formateur.nom" />
  </div>
  <div class="form-group mb-3">
    <label for="email">Email :</label>
    <input
      id="email"
      type="email"
      class="form-control"
      [(ngModel)]="formateur.mail"
    />
  </div>
  <div class="form-group mb-3">
    <label for="ordinateur">Ordinateur :</label>
    <select
      [compareWith]="compareOn"
      [(ngModel)]="formateur.ordinateurResponse"
      id="ordinateur"
      class="form-control"
    >
      <option value="null">Aucun</option>
      @for(o of OrdinateurObservable|async; track o.id){
      <option [ngValue]="o">
        {{ o.libelle }}
      </option>
      }
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="videoprojecteur">Vidéoprojecteur :</label>
    <select
      [compareWith]="compareVn"
      [(ngModel)]="formateur.videoprojecteurResponse"
      id="videoprojecteur"
      class="form-control"
    >
      <option value="null">Aucun</option>
      @for(v of VideoprojecteurObservable|async; track v.id){
      <option [ngValue]="v">
        {{ v.libelle }}
      </option>
      }
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="compte">Compte :</label>
    <select
      [compareWith]="compareCn"
      [(ngModel)]="formateur.compteResponse"
      id="compte"
      class="form-control"
    >
      <option value="null">Aucun</option>
      @for(c of CompteObservable|async; track c.id){
      @if(c.role=='ROLE_FORMATEUR'){
      <option [ngValue]="c">
        {{ c.login }}
      </option>
      } }
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary m*2" (click)="save()">
      Enregistrer
    </button>
    <a
      [routerLink]="['/formateur']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-warning m-2"
      >Retour</a
    >
  </div>
</div>
