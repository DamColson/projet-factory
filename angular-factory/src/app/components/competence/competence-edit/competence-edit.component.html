<div class="container">
  @if(competence.id){
  <h1>Edition de la compétence numéro {{ competence.id }}</h1>
  }@else {
  <h1>Création d'une compétence</h1>
  }
  <div class="form-group mb-3">
    <label for="nom">Nom :</label>
    <input id="nom" class="form-control" [(ngModel)]="competence.nom" />
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary m*2" (click)="save()">
      Enregistrer
    </button>
    <a
      [routerLink]="['/competence']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-warning m-2"
      >Retour</a
    >
  </div>
</div>
