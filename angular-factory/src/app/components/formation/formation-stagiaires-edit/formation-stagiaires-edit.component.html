<div class="container">
  <h1>Liste des Stagiaires</h1>
  @if(showMessage){
  <div class="alert {{ style }}">{{ message }}</div>
  }
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group mb-3">
      <label for="stagiaire">Stagiaires:</label>
      <select
        [(ngModel)]="stagiaire"
        id="stagiaire"
        class="form-control"
        name="stagiaire"
      >
        @for (s of stagiairesObservable|async; track s.id) {
        <option [ngValue]="s">{{ s.nom }} {{ s.prenom }}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary mb-1">
        Ajouter
      </button>
      <a
        [routerLink]="['/formation']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-success mb-2"
        >Retour</a
      >
    </div>
  </form>

  @if(formation.stagiairesResponse?.length != 0){

  <table class="table table-striped">
    <thead>
      <tr>
        <td>Id</td>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Telephone</td>
        <td>Mail</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      @for(s of formation.stagiairesResponse; track s.id){
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.nom }}</td>
        <td>{{ s.prenom }}</td>
        <td>{{ s.telephone }}</td>
        <td>{{ s.mail }}</td>
        <td>
          <button
            class="btn btn-outline-danger"
            (click)="delete(s.id!)"
            value="Supprimer"
          >
            Supprimer
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
