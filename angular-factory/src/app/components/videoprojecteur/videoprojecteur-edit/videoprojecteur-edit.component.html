<div class="container">
  @if(videoprojecteur.id){
  <h1>Edition du video projecteur numéro {{ videoprojecteur.id }}</h1>
  }@else {
  <h1>Création d'un video projecteur</h1>
  }

  <div class="form-group mb-3">
    <label for="adresse_mac">Adresse Mac :</label>
    <input
      id="adresse_mac"
      class="form-control"
      [(ngModel)]="videoprojecteur.adresseMac"
    />
  </div>
  <div class="form-group mb-3">
    <label for="dateachat">Date d'achat :</label>
    <input
      id="dateachat"
      type="date"
      class="form-control"
      [(ngModel)]="videoprojecteur.dateAchat"
    />
  </div>
  <div class="form-group mb-3">
    <label for="libelle">Libelle :</label>
    <input
      id="libelle"
      class="form-control"
      [(ngModel)]="videoprojecteur.libelle"
    />
  </div>
  <div class="form-group mb-3">
    <label for="salle">Salle :</label>
    <select
      [compareWith]="compareS"
      [(ngModel)]="videoprojecteur.salleResponse"
      id="salle"
      class="form-control"
    >
      <option value="null">Aucun</option>
      @for(s of SalleObservable|async; track s.id){
      <option [ngValue]="s">
        {{ s.id }}
      </option>
      }
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="formateur">formateur :</label>
    <select
      [compareWith]="compareFr"
      [(ngModel)]="videoprojecteur.formateurResponse"
      id="formateur"
      class="form-control"
    >
      <option value="null">Aucun</option>
      @for(f of FormateurObservable|async; track f.id){
      <option [ngValue]="f">
        {{ f.id }}
      </option>
      }
    </select>
  </div>

  <div class="form-group mb-3">
    <label for="status">Status :</label>
    <input
      id="status"
      class="form-control"
      [(ngModel)]="videoprojecteur.status"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary m*2" (click)="save()">
      Enregistrer
    </button>
    <a
      [routerLink]="['/ordinateur']"
      routerLinkActive="router-link-active"
      class="btn btn-outline-warning m-2"
      >Retour</a
    >
  </div>
</div>
